<section id="contact" class="main__contact contact">
	<div class="container">
		<h2 class="contact__title subtitle">Наши контакты</h2>
		<div class="contact__row">
			<div class="contact__form-container form-container">
				<div class="form-preloader"></div>
				<form class="ajax-contact-form contact__form form" action="#">
					<div class="form__input">
						<input id="name" type="text" name="name" placeholder="Ваше имя">
					</div>
					<div class="form__input">
						<input id="tel" type="tel" name="tel" placeholder="Ваш телефон" required data-phone-pattern>
					</div>
					<div class="form__input">
						<input id="email" type="email" name="email" placeholder="Ваша почта">
					</div>

					<div class="form__input">
						<textarea id="message" name="message" cols="40" rows="3" class="message"
							placeholder="Сообщение..."></textarea>
					</div>
					<button class="contact__button button">Отправить</button>
					<div class="form__check">
						<p>Нажимая кнопку вы подтверждаете что ознакомились с<br><a title="Политика конфиденциальности"
								target="_blank" href="/privacy.html">политикой конфиденциальности</a></p>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="form-callback"></div>
</section>
